
{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if latest_Questions %}
<ul>
    {% for question in latest_Questions %}
    <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}p
<p>No polls are available.</p>
{% endif %}
